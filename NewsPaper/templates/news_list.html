<ul>
    {% load custom_filters %}
    {% for article in articles %}
        <li>
            <h2>{{ article.title|censor }}</h2>
            <p>Дата публикации: {{ article.pub_date|date:"d.m.Y" }}</p>
            <p>{{ article.content|censor|slice:":20" }}...</p>
            <a href="{% url 'news_detail' article.id %}">Подробнее</a>
        </li>
    {% endfor %}
</ul>
